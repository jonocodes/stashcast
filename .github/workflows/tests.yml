name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      STASHCAST_DATA_DIR: ${{ github.workspace }}/data
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt coverage
          cp .env.example .env

      - name: Prepare data directory
        run: mkdir -p "$STASHCAST_DATA_DIR"

      - name: Install gettext for translations
        run: sudo apt-get install -y gettext

      - name: Check translations are up to date
        run: |
          python manage.py makemessages -a --no-obsolete
          if ! git diff --exit-code locale/; then
            echo "::error::Translation files are out of date. Run 'python manage.py makemessages -a --no-obsolete' and commit the changes."
            exit 1
          fi

      - name: Compile translations
        run: python manage.py compilemessages --ignore=.flox

      - name: Run tests with coverage
        run: coverage run -m pytest

      - name: Report coverage
        run: coverage report -m
