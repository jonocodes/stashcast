<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Carpool Video</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 2em;
        }
        .meta {
            opacity: 0.9;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        video {
            width: 100%;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        .description {
            line-height: 1.6;
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Casual Carpool</h1>
        <div class="meta">
            <strong>Type:</strong> Video<br>
            <strong>Format:</strong> MP4 with Subtitles
        </div>

        <video controls poster="thumbnail.webp">
            <source src="vid.mp4" type="video/mp4">
            <track kind="subtitles" src="subtitles.vtt" srclang="en" label="English" default>
            Your browser does not support the video tag.
        </video>

        <div class="description">
            <h3>About This Video</h3>
            <p>
                A look at the casual carpool system, an informal carpooling arrangement
                that allows commuters to share rides and save time during their daily travels.
            </p>
        </div>
    </div>
</body>
</html>
